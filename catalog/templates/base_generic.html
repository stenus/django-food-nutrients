<!doctype html>
<html lang="ru">

<head>
    {% block title %}<title>О еде</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block additional_styles %}
    {% endblock %}

</head>

<body class='bg-light'>
    {% block navbar %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">О еде</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse pull-right" id="navbarsExampleDefault">
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'catalog' %}">Справочник</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О сайте</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}


    <main class="container">{% block content %}{% endblock %}</main>
    {% block footer %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
